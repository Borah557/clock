<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Bet Game</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #00cc33;
            --dark-bg: #1a1f2b;
            --card-bg: #242b3d;
            --text-color: #ffffff;
            --muted-text: #9aa0b0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            max-width: 450px;
            margin: 0 auto;
        }
        
        .header {
            background-color: var(--dark-bg);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo {
            font-weight: bold;
            font-size: 24px;
        }
        
        .balance {
            display: flex;
            align-items: center;
            background-color: rgba(0,0,0,0.3);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .balance .coin {
            color: #f7931a;
            margin-left: 5px;
        }
        
        .action-buttons {
            display: flex;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            background-color: var(--primary-color);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .multiplier-options {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            gap: 5px;
        }
        
        .multiplier-option {
            flex: 1;
            padding: 15px 0;
            text-align: center;
            background-color: var(--card-bg);
            border-radius: 5px;
            cursor: pointer;
        }
        
        .multiplier-option.active {
            background-color: var(--secondary-color);
            color: black;
            font-weight: bold;
        }
        
        .game-area {
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .balloon {
            width: 120px;
            height: 120px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .balloon:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 30px;
            background-color: var(--primary-color);
            bottom: -15px;
            border-radius: 0 0 10px 10px;
        }
        
        .balloon .shine {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            top: 20%;
            left: 25%;
        }
        
        .betting-controls {
            padding: 15px;
        }
        
        .bet-amount {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .bet-amount label {
            font-size: 14px;
            color: var(--muted-text);
            margin-right: auto;
        }
        
        .bet-amount .value {
            margin-left: auto;
        }
        
        .input-container {
            display: flex;
            background-color: var(--card-bg);
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 15px;
        }
        
        .input-container input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
        }
        
        .input-container .coin {
            color: #f7931a;
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        
        .input-container .actions {
            display: flex;
            margin-right: 5px;
        }
        
        .input-container .action {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 5px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .button.primary {
            background-color: var(--secondary-color);
            color: black;
        }
        
        .button.secondary {
            background-color: var(--card-bg);
            color: white;
        }
        
        .profit-details {
            padding: 0 15px;
            margin-bottom: 15px;
        }
        
        .difficulty-selector {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        
        .difficulty-selector label {
            font-size: 14px;
            color: var(--muted-text);
            display: block;
            margin-bottom: 5px;
        }
        
        .select-container {
            background-color: var(--card-bg);
            border-radius: 5px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
        }
        
        .select-container select {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 0;
            font-size: 16px;
            appearance: none;
        }
        
        .select-container i {
            margin-left: 10px;
        }
        
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: var(--dark-bg);
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 450px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--muted-text);
            font-size: 12px;
        }
        
        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .nav-item.active {
            color: var(--text-color);
        }
        
        .bottom-indicator {
            height: 4px;
            width: 20%;
            background-color: var(--primary-color);
            position: absolute;
            top: 0;
            left: 20%;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">S</div>
            <div class="balance">0.00000000 <span class="coin">₿</span> <span class="dropdown">▼</span></div>
            <div class="action-buttons">
                <div class="action-btn wallet"><i>💰</i></div>
                <div class="action-btn profile"><i>👤</i></div>
                <div class="action-btn notifications"><i>🔔</i></div>
            </div>
        </div>
        
        <div class="multiplier-options">
            <div class="multiplier-option">1.69×</div>
            <div class="multiplier-option active">1.98×</div>
            <div class="multiplier-option">2.33×</div>
        </div>
        
        <div class="game-area">
            <div class="balloon" id="balloon">
                <span class="shine"></span>
                <span class="multiplier" id="current-multiplier">1.98×</span>
            </div>
        </div>
        
        <div class="betting-controls">
            <div class="bet-amount">
                <label>Bet Amount</label>
                <div class="value">$0.00</div>
            </div>
            
            <div class="input-container">
                <input type="text" id="bet-input" value="0.00000000">
                <div class="coin">₿</div>
                <div class="actions">
                    <div class="action half">½</div>
                    <div class="action double">2×</div>
                </div>
            </div>
            
            <button class="button primary" id="cashout-btn">Cashout</button>
            <button class="button secondary" id="pump-btn">Pump</button>
        </div>
        
        <div class="profit-details">
            <div class="bet-amount">
                <label>Total profit (1.98×)</label>
                <div class="value">$0.00</div>
            </div>
            
            <div class="input-container">
                <input type="text" value="0.00000000" readonly>
                <div class="coin">₿</div>
            </div>
            
            <div class="difficulty-selector">
                <label>Difficulty</label>
                <div class="select-container">
                    <select id="difficulty">
                        <option>Easy</option>
                        <option selected>Medium</option>
                        <option>Hard</option>
                    </select>
                    <i>▼</i>
                </div>
            </div>
        </div>
        
        <div class="bottom-nav">
            <div class="bottom-indicator"></div>
            <div class="nav-item">
                <i>🔍</i>
                <span>Browse</span>
            </div>
            <div class="nav-item active">
                <i>🎰</i>
                <span>Casino</span>
            </div>
            <div class="nav-item">
                <i>📊</i>
                <span>Bets</span>
            </div>
            <div class="nav-item">
                <i>🏆</i>
                <span>Sports</span>
            </div>
            <div class="nav-item">
                <i>💬</i>
                <span>Chat</span>
            </div>
        </div>
    </div>
    
    <script>
        // Game variables
        let gameActive = false;
        let multiplier = 1.0;
        let initialBet = 0;
        let currentProfit = 0;
        let gameInterval;
        let targetMultiplier = 1.98;
        let balloonSize = 1;
        let balance = 0.1; // Starting balance for demo purposes
        
        // DOM Elements
        const betInput = document.getElementById('bet-input');
        const cashoutBtn = document.getElementById('cashout-btn');
        const pumpBtn = document.getElementById('pump-btn');
        const balloon = document.getElementById('balloon');
        const multiplierDisplay = document.getElementById('current-multiplier');
        const difficultySelect = document.getElementById('difficulty');
        const balanceDisplay = document.querySelector('.balance');
        const profitLabel = document.querySelector('.profit-details label');
        
        // Initialize
        updateBalance(balance);
        
        // Multiplier options
        const multiplierOptions = document.querySelectorAll('.multiplier-option');
        multiplierOptions.forEach(option => {
            option.addEventListener('click', function() {
                if (gameActive) return;
                
                multiplierOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                targetMultiplier = parseFloat(this.textContent);
                multiplierDisplay.textContent = this.textContent;
                profitLabel.textContent = `Total profit (${this.textContent})`;
                updateInterface();
            });
        });
        
        // Half and Double buttons
        document.querySelector('.action.half').addEventListener('click', function() {
            if (gameActive) return;
            const currentValue = parseFloat(betInput.value) || 0;
            betInput.value = (currentValue / 2).toFixed(8);
            updateBetDisplay();
        });
        
        document.querySelector('.action.double').addEventListener('click', function() {
            if (gameActive) return;
            const currentValue = parseFloat(betInput.value) || 0;
            betInput.value = (currentValue * 2).toFixed(8);
            updateBetDisplay();
        });
        
        // Update bet display when input changes
        betInput.addEventListener('input', updateBetDisplay);
        
        function updateBetDisplay() {
            const bet = parseFloat(betInput.value) || 0;
            document.querySelector('.betting-controls .value').textContent = `$${(bet * 40000).toFixed(2)}`; // Fake BTC to USD conversion
        }
        
        // Start game on pump
        pumpBtn.addEventListener('click', function() {
            if (gameActive) return;
            
            initialBet = parseFloat(betInput.value) || 0;
            if (initialBet <= 0) {
                alert("Please enter a valid bet amount");
                return;
            }
            
            if (initialBet > balance) {
                alert("Insufficient balance");
                return;
            }
            
            gameActive = true;
            multiplier = 1.0;
            balloonSize = 1;
            updateBalance(balance - initialBet); // Deduct bet amount
            updateInterface();
            
            // Animation logic
            gameInterval = setInterval(function() {
                // Increase multiplier based on difficulty
                let difficultyFactor = 0.01;
                if (difficultySelect.value === "Easy") difficultyFactor = 0.015;
                if (difficultySelect.value === "Hard") difficultyFactor = 0.005;
                
                multiplier += difficultyFactor;
                balloonSize += 0.008;
                
                // Random chance of game ending (balloon popping)
                const popChance = (multiplier - 1) * (difficultySelect.value === "Hard" ? 0.15 : 
                                  difficultySelect.value === "Medium" ? 0.10 : 0.05);
                
                if (Math.random() < popChance) {
                    endGame(false);
                    return;
                }
                
                updateInterface();
                
                // Auto cashout at target multiplier
                if (multiplier >= targetMultiplier) {
                    endGame(true);
                }
            }, 100);
            
            pumpBtn.disabled = true;
            cashoutBtn.disabled = false;
        });
        
        // Cashout button
        cashoutBtn.addEventListener('click', function() {
            if (gameActive) {
                endGame(true);
            }
        });
        
        function updateInterface() {
            multiplierDisplay.textContent = multiplier.toFixed(2) + "×";
            
            currentProfit = initialBet * multiplier - initialBet;
            document.querySelector('.profit-details .value').textContent = "$" + (initialBet * multiplier * 40000).toFixed(2);
            document.querySelector('.profit-details input').value = (initialBet * multiplier).toFixed(8);
            
            // Update balloon size
            balloon.style.transform = `scale(${balloonSize})`;
        }
        
        function endGame(success) {
            clearInterval(gameInterval);
            gameActive = false;
            
            if (success) {
                // Add winnings to balance
                updateBalance(balance + initialBet * multiplier);
                
                // Flash success message
                balloon.style.backgroundColor = "#00cc33";
                setTimeout(() => {
                    balloon.style.backgroundColor = "var(--primary-color)";
                }, 500);
            } else {
                // Balloon pop animation
                balloon.style.transform = "scale(1.5)";
                balloon.style.opacity = "0";
                setTimeout(() => {
                    balloon.style.transform = "scale(1)";
                    balloon.style.opacity = "1";
                }, 500);
            }
            
            pumpBtn.disabled = false;
            cashoutBtn.disabled = false;
            
            setTimeout(() => {
                multiplier = 1.0;
                balloonSize = 1;
                updateInterface();
            }, 1000);
        }
        
        function updateBalance(newBalance) {
            balance = newBalance;
            balanceDisplay.innerHTML = balance.toFixed(8) + ' <span class="coin">₿</span> <span class="dropdown">▼</span>';
        }
        
        // Initialize
        updateInterface();
        
        // Additional interaction for demo purposes
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                const index = Array.from(document.querySelectorAll('.nav-item')).indexOf(this);
                document.querySelector('.bottom-indicator').style.left = (index * 20) + '%';
            });
        });
    </script>
</body>
</html>
